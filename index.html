<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0f23">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Focus Timer</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #e94560;
            --primary-light: #ff6b6b;
            --bg-dark: #0f0f23;
            --bg-light: #1a1a3e;
            --text: #ffffff;
            --text-dim: rgba(255,255,255,0.6);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-light), #16213e);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        /* Background effects */
        .bg-glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
        }
        
        .bg-glow-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            opacity: 0.1;
            top: -100px;
            left: -100px;
        }
        
        .bg-glow-2 {
            width: 250px;
            height: 250px;
            background: #4a00e0;
            opacity: 0.1;
            bottom: 0;
            right: -50px;
        }
        
        .content {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Milestone badge */
        .milestone {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
            display: none;
        }
        
        .milestone.show {
            display: flex;
        }
        
        .milestone-icon {
            font-size: 18px;
        }
        
        .milestone-text {
            font-weight: 600;
            color: #ffd700;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Timer circle */
        .timer-circle {
            width: 280px;
            height: 280px;
            position: relative;
            margin-bottom: 30px;
        }
        
        .timer-circle svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }
        
        .timer-circle .bg {
            stroke: rgba(255,255,255,0.1);
            fill: none;
            stroke-width: 16;
        }
        
        .timer-circle .progress {
            stroke: url(#progressGradient);
            fill: none;
            stroke-width: 16;
            stroke-linecap: round;
            stroke-dasharray: 754;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
            filter: drop-shadow(0 0 10px rgba(233, 69, 96, 0.5));
        }
        
        .timer-circle .progress.interrupted {
            stroke: #ff9500;
            filter: drop-shadow(0 0 10px rgba(255, 149, 0, 0.5));
        }
        
        /* Fire particles */
        .fire-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            pointer-events: none;
        }
        
        .fire-particle {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ff6b6b, transparent);
            border-radius: 50%;
            opacity: 0;
        }
        
        .fire-particle.animate {
            animation: fireFloat 1.5s ease-out infinite;
        }
        
        @keyframes fireFloat {
            0% {
                transform: translateX(-50%) translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateX(-50%) translateY(-60px) scale(0.3);
                opacity: 0;
            }
        }
        
        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .time {
            font-size: 52px;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .status {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .status.ready {
            color: var(--text-dim);
        }
        
        .status.interrupted {
            color: #ff9500;
        }
        
        .status.focusing {
            color: var(--primary);
        }
        
        .flame-icon {
            animation: flicker 0.5s ease-in-out infinite alternate;
            display: none;
        }
        
        .flame-icon.show {
            display: inline;
        }
        
        @keyframes flicker {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        
        /* Progress dots */
        .progress-dots {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: background 0.3s;
        }
        
        .progress-dot.active {
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }
        
        .progress-label {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 8px;
        }
        
        /* Presets */
        .presets {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 320px;
        }
        
        .preset-btn {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text);
            padding: 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .preset-btn:active {
            transform: scale(0.98);
            background: rgba(255,255,255,0.15);
        }
        
        /* Controls */
        .controls {
            display: flex;
            gap: 24px;
            align-items: center;
        }
        
        .control-btn {
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .btn-stop {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: var(--text);
        }
        
        .btn-play {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-light), var(--primary), #c70039);
            color: var(--text);
            font-size: 28px;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }
        
        .btn-play.interrupted {
            background: linear-gradient(135deg, #ff9500, #ff6600);
            box-shadow: 0 10px 30px rgba(255, 149, 0, 0.4);
        }
        
        /* Stats */
        .stats {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            padding: 20px 30px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, var(--primary-light), var(--primary));
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="bg-glow bg-glow-1"></div>
    <div class="bg-glow bg-glow-2"></div>
    
    <div class="notification" id="notification">üéâ Focus Complete!</div>
    
    <div class="container">
        <div class="content">
            <!-- Milestone badge -->
            <div class="milestone" id="milestone">
                <span class="milestone-icon" id="milestoneIcon">‚≠ê</span>
                <span class="milestone-text" id="milestoneText">15 Mins!</span>
            </div>
            
            <div class="timer-circle">
                <svg viewBox="0 0 260 260">
                    <defs>
                        <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff6b6b"/>
                            <stop offset="50%" style="stop-color:#e94560"/>
                            <stop offset="100%" style="stop-color:#c70039"/>
                        </linearGradient>
                    </defs>
                    <circle class="bg" cx="130" cy="130" r="120"></circle>
                    <circle class="progress" id="progress" cx="130" cy="130" r="120"></circle>
                </svg>
                
                <!-- Fire particles -->
                <div class="fire-container" id="fireContainer">
                    <div class="fire-particle" style="left: 20%; animation-delay: 0s;"></div>
                    <div class="fire-particle" style="left: 40%; animation-delay: 0.2s;"></div>
                    <div class="fire-particle" style="left: 60%; animation-delay: 0.4s;"></div>
                    <div class="fire-particle" style="left: 80%; animation-delay: 0.6s;"></div>
                </div>
                
                <div class="timer-display">
                    <div class="time" id="timeDisplay">25:00</div>
                    <div class="status ready" id="status">
                        <span class="flame-icon" id="flameIcon">üî•</span>
                        <span id="statusText">READY</span>
                    </div>
                </div>
            </div>
            
            <!-- Progress dots -->
            <div class="progress-dots" id="progressDots">
                <div class="progress-dot" data-minutes="15"></div>
                <div class="progress-dot" data-minutes="30"></div>
                <div class="progress-dot" data-minutes="45"></div>
                <div class="progress-dot" data-minutes="60"></div>
                <div class="progress-dot" data-minutes="90"></div>
            </div>
            <div class="progress-label" id="progressLabel"></div>
            
            <div id="presets" class="presets">
                <button class="preset-btn" data-minutes="15">‚òï 15 min</button>
                <button class="preset-btn" data-minutes="25">‚è±Ô∏è 25 min</button>
                <button class="preset-btn" data-minutes="45">üìö 45 min</button>
                <button class="preset-btn" data-minutes="60">üíª 60 min</button>
            </div>
            
            <div class="controls hidden" id="controls">
                <button class="control-btn btn-stop" id="stopBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="6" width="12" height="12" rx="2"/>
                    </svg>
                </button>
                <button class="control-btn btn-play" id="playPauseBtn">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
                        <polygon points="6,4 20,12 6,20"/>
                    </svg>
                </button>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalTime">0h</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalSessions">0</div>
                    <div class="stat-label">Sessions</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="streak">0</div>
                    <div class="stat-label">Streak</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Timer State
        let timer = null;
        let remainingSeconds = 25 * 60;
        let totalSeconds = 25 * 60;
        let isRunning = false;
        let isPaused = false;
        let wasInterrupted = false;
        let currentMilestone = null;
        
        // Stats (stored in localStorage)
        let stats = JSON.parse(localStorage.getItem('focusTimerStats') || '{"totalSeconds":0,"sessions":0,"streak":0,"lastDate":null}');
        
        // DOM Elements
        const timeDisplay = document.getElementById('timeDisplay');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const flameIcon = document.getElementById('flameIcon');
        const progress = document.getElementById('progress');
        const presets = document.getElementById('presets');
        const controls = document.getElementById('controls');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const playIcon = document.getElementById('playIcon');
        const notification = document.getElementById('notification');
        const milestone = document.getElementById('milestone');
        const milestoneIcon = document.getElementById('milestoneIcon');
        const milestoneText = document.getElementById('milestoneText');
        const progressDots = document.getElementById('progressDots');
        const progressLabel = document.getElementById('progressLabel');
        const fireContainer = document.getElementById('fireContainer');
        
        // Stats Elements
        const totalTimeEl = document.getElementById('totalTime');
        const totalSessionsEl = document.getElementById('totalSessions');
        const streakEl = document.getElementById('streak');
        
        // Update stats display
        function updateStatsDisplay() {
            const hours = Math.floor(stats.totalSeconds / 3600);
            const minutes = Math.floor((stats.totalSeconds % 3600) / 60);
            totalTimeEl.textContent = hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
            totalSessionsEl.textContent = stats.sessions;
            streakEl.textContent = stats.streak;
        }
        
        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Update progress circle
        function updateProgress() {
            const circumference = 2 * Math.PI * 120;
            const offset = circumference * (1 - remainingSeconds / totalSeconds);
            progress.style.strokeDashoffset = offset;
            
            // Update color based on state
            if (wasInterrupted) {
                progress.classList.add('interrupted');
            } else {
                progress.classList.remove('interrupted');
            }
        }
        
        // Update progress dots
        function updateProgressDots() {
            const minutes = (totalSeconds - remainingSeconds) / 60;
            const dots = progressDots.querySelectorAll('.progress-dot');
            const milestones = [15, 30, 45, 60, 90];
            
            dots.forEach((dot, index) => {
                if (minutes >= milestones[index]) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
            
            // Update label
            const percent = Math.round((minutes / totalSeconds) * 100);
            progressLabel.textContent = `${percent}% complete`;
        }
        
        // Check for milestone
        function checkMilestone() {
            const minutes = (totalSeconds - remainingSeconds) / 60;
            let newMilestone = null;
            
            if (minutes >= 120) {
                newMilestone = { name: "2 Hours!", icon: "üî•" };
            } else if (minutes >= 60) {
                newMilestone = { name: "1 Hour!", icon: "‚≠ê" };
            } else if (minutes >= 45) {
                newMilestone = { name: "45 Mins!", icon: "‚ú®" };
            } else if (minutes >= 30) {
                newMilestone = { name: "30 Mins!", icon: "‚ù§Ô∏è" };
            } else if (minutes >= 15) {
                newMilestone = { name: "15 Mins!", icon: "üëç" };
            }
            
            if (newMilestone && newMilestone.name !== currentMilestone?.name) {
                currentMilestone = newMilestone;
                milestoneIcon.textContent = newMilestone.icon;
                milestoneText.textContent = newMilestone.name;
                milestone.classList.add('show');
            }
        }
        
        // Update display
        function updateDisplay() {
            timeDisplay.textContent = formatTime(remainingSeconds);
            updateProgress();
            updateProgressDots();
            checkMilestone();
            
            // Update status
            if (wasInterrupted) {
                statusText.textContent = 'INTERRUPTED';
                status.className = 'status interrupted';
                flameIcon.classList.remove('show');
                playPauseBtn.classList.add('interrupted');
            } else if (isPaused) {
                statusText.textContent = 'PAUSED';
                status.className = 'status interrupted';
                flameIcon.classList.remove('show');
                playPauseBtn.classList.add('interrupted');
            } else if (isRunning) {
                statusText.textContent = 'FOCUSING';
                status.className = 'status focusing';
                flameIcon.classList.add('show');
                playPauseBtn.classList.remove('interrupted');
            } else {
                statusText.textContent = 'READY';
                status.className = 'status ready';
                flameIcon.classList.remove('show');
                milestone.classList.remove('show');
            }
        }
        
        // Start timer
        function startTimer(minutes) {
            totalSeconds = minutes * 60;
            remainingSeconds = totalSeconds;
            isRunning = true;
            isPaused = false;
            wasInterrupted = false;
            currentMilestone = null;
            
            presets.classList.add('hidden');
            controls.classList.remove('hidden');
            
            // Start fire animation
            document.querySelectorAll('.fire-particle').forEach(p => p.classList.add('animate'));
            
            updateDisplay();
            runTimer();
        }
        
        // Run timer
        function runTimer() {
            timer = setInterval(() => {
                if (!isPaused) {
                    remainingSeconds--;
                    updateDisplay();
                    
                    if (remainingSeconds <= 0) {
                        completeTimer();
                    }
                }
            }, 1000);
        }
        
        // Toggle pause
        function togglePause() {
            isPaused = !isPaused;
            wasInterrupted = false;
            
            if (isPaused) {
                statusText.textContent = 'PAUSED';
                playIcon.innerHTML = '<polygon points="6,4 20,12 6,20"/>';
                document.querySelectorAll('.fire-particle').forEach(p => p.classList.remove('animate'));
            } else {
                statusText.textContent = 'FOCUSING';
                playIcon.innerHTML = '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>';
                document.querySelectorAll('.fire-particle').forEach(p => p.classList.add('animate'));
            }
            updateDisplay();
        }
        
        // Stop timer
        function stopTimer() {
            clearInterval(timer);
            timer = null;
            isRunning = false;
            isPaused = false;
            wasInterrupted = false;
            currentMilestone = null;
            
            remainingSeconds = totalSeconds;
            
            presets.classList.remove('hidden');
            controls.classList.add('hidden');
            
            // Stop fire animation
            document.querySelectorAll('.fire-particle').forEach(p => p.classList.remove('animate'));
            milestone.classList.remove('show');
            
            statusText.textContent = 'READY';
            status.className = 'status ready';
            progress.classList.remove('interrupted');
            playPauseBtn.classList.remove('interrupted');
            
            playIcon.innerHTML = '<polygon points="6,4 20,12 6,20"/>';
            
            // Reset progress dots
            document.querySelectorAll('.progress-dot').forEach(d => d.classList.remove('active'));
            progressLabel.textContent = '';
            
            updateDisplay();
        }
        
        // Complete timer
        function completeTimer() {
            clearInterval(timer);
            timer = null;
            
            // Update stats
            stats.totalSeconds += totalSeconds;
            stats.sessions++;
            
            // Update streak
            const today = new Date().toDateString();
            if (stats.lastDate !== today) {
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                if (stats.lastDate === yesterday.toDateString()) {
                    stats.streak++;
                } else if (stats.lastDate !== today) {
                    stats.streak = 1;
                }
                stats.lastDate = today;
            }
            
            localStorage.setItem('focusTimerStats', JSON.stringify(stats));
            updateStatsDisplay();
            
            // Show notification
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
            
            stopTimer();
        }
        
        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            if (!isRunning || isPaused) return;
            
            if (document.visibilityState === 'hidden') {
                wasInterrupted = true;
                isPaused = true;
                clearInterval(timer);
                timer = null;
                document.querySelectorAll('.fire-particle').forEach(p => p.classList.remove('animate'));
                updateDisplay();
            }
        });
        
        // Event listeners
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const minutes = parseInt(btn.dataset.minutes);
                startTimer(minutes);
            });
        });
        
        playPauseBtn.addEventListener('click', () => {
            if (isRunning) {
                togglePause();
            }
        });
        
        stopBtn.addEventListener('click', stopTimer);
        
        // Initialize
        updateStatsDisplay();
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(console.error);
        }
    </script>
</body>
</html>
