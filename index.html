<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0f23">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Focus Timer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #e94560;
            --bg: #0f0f23;
            --text: #fff;
            --text-dim: rgba(255,255,255,0.6);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .timer {
            width: 220px;
            height: 220px;
            position: relative;
            margin-bottom: 40px;
        }
        
        .timer svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }
        
        .timer .bg {
            stroke: rgba(255,255,255,0.1);
            fill: none;
            stroke-width: 8;
        }
        
        .timer .progress {
            stroke: var(--primary);
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 691;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }
        
        .timer-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .time {
            font-size: 42px;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }
        
        .status {
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 4px;
        }
        
        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 40px;
        }
        
        .btn {
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 14px;
            padding: 10px 18px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        
        .btn-primary {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--primary);
            font-size: 24px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-stop {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 18px;
        }
        
        .stats {
            display: flex;
            gap: 30px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 2px;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer">
            <svg viewBox="0 0 220 220">
                <circle class="bg" cx="110" cy="110" r="110"></circle>
                <circle class="progress" id="progress" cx="110" cy="110" r="110"></circle>
            </svg>
            <div class="timer-content">
                <div class="time" id="time">25:00</div>
                <div class="status" id="status">Ready</div>
            </div>
        </div>
        
        <div class="controls" id="presets">
            <button class="btn" data-min="15">15m</button>
            <button class="btn" data-min="25">25m</button>
            <button class="btn" data-min="45">45m</button>
        </div>
        
        <div class="controls hidden" id="runningControls">
            <button class="btn btn-stop" id="stopBtn">✕</button>
            <button class="btn btn-primary" id="playBtn">▶</button>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="total">0m</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="sessions">0</div>
                <div class="stat-label">Sessions</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>
    </div>

    <script>
        let timer = null;
        let remaining = 25 * 60;
        let total = 25 * 60;
        let isRunning = false;
        let isPaused = false;
        
        const stats = JSON.parse(localStorage.getItem('focusStats') || '{"time":0,"sessions":0,"streak":0}');
        
        const timeEl = document.getElementById('time');
        const statusEl = document.getElementById('status');
        const progressEl = document.getElementById('progress');
        const presets = document.getElementById('presets');
        const runningControls = document.getElementById('runningControls');
        const playBtn = document.getElementById('playBtn');
        
        function updateDisplay() {
            const m = Math.floor(remaining / 60);
            const s = remaining % 60;
            timeEl.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            
            const circumference = 2 * Math.PI * 110;
            progressEl.style.strokeDashoffset = circumference * (1 - remaining / total);
            
            statusEl.textContent = !isRunning ? 'Ready' : (isPaused ? 'Paused' : 'Focusing');
            playBtn.textContent = isPaused ? '▶' : '⏸';
        }
        
        function start(minutes) {
            total = minutes * 60;
            remaining = total;
            isRunning = true;
            isPaused = false;
            
            presets.classList.add('hidden');
            runningControls.classList.remove('hidden');
            
            updateDisplay();
            runTimer();
        }
        
        function runTimer() {
            timer = setInterval(() => {
                if (!isPaused) {
                    remaining--;
                    updateDisplay();
                    if (remaining <= 0) complete();
                }
            }, 1000);
        }
        
        function togglePause() {
            isPaused = !isPaused;
            updateDisplay();
        }
        
        function stop() {
            clearInterval(timer);
            timer = null;
            isRunning = false;
            isPaused = false;
            remaining = total;
            
            presets.classList.remove('hidden');
            runningControls.classList.add('hidden');
            
            updateDisplay();
        }
        
        function complete() {
            clearInterval(timer);
            stats.time += total;
            stats.sessions++;
            stats.streak++;
            localStorage.setItem('focusStats', JSON.stringify(stats));
            updateStats();
            stop();
        }
        
        function updateStats() {
            const h = Math.floor(stats.time / 3600);
            const m = Math.floor((stats.time % 3600) / 60);
            document.getElementById('total').textContent = h > 0 ? `${h}h ${m}m` : `${m}m`;
            document.getElementById('sessions').textContent = stats.sessions;
            document.getElementById('streak').textContent = stats.streak;
        }
        
        document.querySelectorAll('[data-min]').forEach(b => 
            b.onclick = () => start(+b.dataset.min));
        playBtn.onclick = togglePause;
        document.getElementById('stopBtn').onclick = stop;
        
        document.addEventListener('visibilitychange', () => {
            if (isRunning && !isPaused && document.hidden) {
                isPaused = true;
                updateDisplay();
            }
        });
        
        updateStats();
    </script>
</body>
</html>
